<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relógio de São Paulo</title>
<style>
  body {
    background-color: #151515;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #relogio {
    font-size: 8vw; /* Ajustando o tamanho do texto de acordo com a largura da janela */
    max-width: 100%; /* Garantindo que o relógio não ultrapasse a largura máxima */
    width: 90%; /* Definindo uma largura inicial para o relógio */
  }
</style>
</head>
<body>
<div id="relogio"></div>

<script>
function atualizarHoras() {
  var agora = new Date();
  var hora = agora.getHours().toString().padStart(2, '0');
  var minuto = agora.getMinutes().toString().padStart(2, '0');

  document.getElementById('relogio').innerHTML = hora + ':' + minuto;
}

// Atualiza o relógio a cada minuto
setInterval(atualizarHoras, 60000);

// Atualiza o relógio imediatamente ao carregar a página
atualizarHoras();
</script>
</body>
</html>
