<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relógio de São Paulo</title>
<style>
  body {
    background-color: #0E0E0E;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #relogio {
    font-size: 10vh; /* Tamanho do texto ajustado de acordo com a altura da janela */
    max-width: 90%; /* Garantindo que o relógio não ultrapasse a largura máxima */
    margin-bottom: 20px;
    background-color: #0E0E0E; /* Cor de fundo do relógio */
    padding: 10px; /* Adicionando espaço interno ao relógio */
  }
  #botao-zoom {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 16px; /* Tamanho 3x menor */
    height: 16px; /* Tamanho 3x menor */
    background-color: #0E0E0E; /* Cor do fundo do relógio */
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="relogio"></div>
<button id="botao-zoom" onclick="aumentarZoom()"></button>

<script>
function atualizarHoras() {
  var agora = new Date();
  var hora = agora.getHours().toString().padStart(2, '0');
  var minuto = agora.getMinutes().toString().padStart(2, '0');

  document.getElementById('relogio').innerHTML = hora + ':' + minuto;
}

// Atualiza o relógio a cada minuto
setInterval(atualizarHoras, 60000);

// Atualiza o relógio imediatamente ao carregar a página
atualizarHoras();

// Função para aumentar o zoom do relógio
function aumentarZoom() {
  var relogio = document.getElementById('relogio');
  var tamanhoAtual = parseFloat(window.getComputedStyle(relogio).fontSize);
  relogio.style.fontSize = (tamanhoAtual * 1.2) + 'px';
}
</script>
</body>
</html>
