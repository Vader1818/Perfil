<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #222222; /* Cor de fundo */
    color: #ffffff; /* Cor dos números e letras */
    text-align: center;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Altura total da tela */
}

#timer {
    font-size: 5vw; /* Tamanho dos números */
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    flex-direction: row;
    justify-content: center;
}

.button {
    background-color: #cccccc; /* Cor dos botões */
    border: none;
    color: #222222; /* Cor do texto dos botões */
    padding: 15px 30px;
    margin: 0 10px;
    font-size: 3vw; /* Tamanho do texto dos botões */
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #aaaaaa; /* Cor de fundo ao passar o mouse */
}

.options-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #666666; /* Cor de fundo da janela de opções */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.option {
    margin: 10px;
}

.option button {
    background-color: #cccccc; /* Cor dos botões de opção */
    border: none;
    color: #222222; /* Cor do texto dos botões de opção */
    padding: 10px 20px;
    font-size: 2vw; /* Tamanho do texto dos botões de opção */
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option button:hover {
    background-color: #aaaaaa; /* Cor de fundo ao passar o mouse nos botões de opção */
}
</style>
</head>
<body>

<div class="container">
    <div id="timer">00:00:00</div>
    <div class="buttons">
        <button class="button" id="startBtn">Iniciar</button>
        <button class="button" id="resetBtn">Zerar</button>
        <button class="button" id="optionsBtn">Tempo</button>
    </div>
    <div id="optionsContainer" class="options-container">
        <div class="option">
            <button id="btn1min">1 Minuto</button>
            <button id="btn5min">5 Minutos</button>
        </div>
        <div class="option">
            <button id="btn10min">10 Minutos</button>
            <button id="btn1hour">1 Hora</button>
        </div>
    </div>
</div>

<script>
const timerDisplay = document.getElementById('timer');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const optionsBtn = document.getElementById('optionsBtn');
const optionsContainer = document.getElementById('optionsContainer');

let countdownInterval;
let countdownSeconds = 0;

function startCountdown() {
    countdownInterval = setInterval(updateCountdown, 1000);
    startBtn.disabled = true;
}

function resetCountdown() {
    clearInterval(countdownInterval);
    countdownSeconds = 0;
    updateDisplay();
    startBtn.disabled = false;
}

function updateCountdown() {
    countdownSeconds--;
    if (countdownSeconds <= 0) {
        clearInterval(countdownInterval);
        alert('Contagem concluída!');
        startBtn.disabled = false;
    }
    updateDisplay();
}

function updateDisplay() {
    const hours = Math.floor(countdownSeconds / 3600);
    const minutes = Math.floor((countdownSeconds % 3600) / 60);
    const seconds = countdownSeconds % 60;
    timerDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

function pad(number) {
    return (number < 10) ? '0' + number : number;
}

startBtn.addEventListener('click', startCountdown);
resetBtn.addEventListener('click', resetCountdown);
optionsBtn.addEventListener('click', toggleOptions);

function toggleOptions() {
    if (optionsContainer.style.display === 'none') {
        optionsContainer.style.display = 'block';
    } else {
        optionsContainer.style.display = 'none';
    }
}

document.getElementById('btn1min').addEventListener('click', function() {
    countdownSeconds = 60;
    updateDisplay();
    optionsContainer.style.display = 'none';
});

document.getElementById('btn5min').addEventListener('click', function() {
    countdownSeconds = 300;
    updateDisplay();
    optionsContainer.style.display = 'none';
});

document.getElementById('btn10min').addEventListener('click', function() {
    countdownSeconds = 600;
    updateDisplay();
    optionsContainer.style.display = 'none';
});

document.getElementById('btn1hour').addEventListener('click', function() {
    countdownSeconds = 3600;
    updateDisplay();
    optionsContainer.style.display = 'none';
});

</script>

</body>
</
