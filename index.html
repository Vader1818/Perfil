<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil com Troca de Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #444;
        }
        #perfil {
            width: 200px;
            margin: 50px auto;
        }
        #foto {
            width: 1500px;
            height: 1500px;
            border-radius: 100%;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .botao-trocar {
            background-color: #777;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px; /* Cantos mais arredondados */
        }
        .botao-trocar:hover {
            background-color: #999; /* Cor um pouco mais clara quando hover */
        }
    </style>
</head>
<body>

<div id="perfil">
    <img id="foto" src="default.jpg" alt="Foto de Perfil">
    <br>
    <label for="selecionar-foto" class="botao-trocar">Trocar Foto</label>
    <input type="file" id="selecionar-foto" accept="image/*" onchange="mostrarFoto(this)">
</div>

<script>
    function mostrarFoto(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('foto').src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
