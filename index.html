<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro</title>
<style>
  body {
    background-color: #222222;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  #timer {
    font-size: 3em;
  }
  
  .button {
    background-color: #222222;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 20px;
    margin: 5px;
  }
  
  #options {
    display: none;
    position: absolute;
    background-color: #222222;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    margin-top: -30px;
    z-index: 1;
  }
  
  .option {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 10px;
  }
  
  .progress-circle-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    margin-top: 20px;
    overflow: hidden;
  }
  
  .progress-circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: transparent;
    clip-path: circle(50% at center);
    transform: rotate(0deg);
  }
  
  .progress-fill {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #444444;
    clip-path: circle(45% at center);
    transform-origin: 50% 50%;
    transform: rotate(-90deg);
    transition: transform 1s linear;
  }
</style>
</head>
<body>

<div class="container">
  <div id="timer">00:00</div>
  <button id="start" class="button">Iniciar</button>
  <button id="reset" class="button">Zerar</button>
  <button id="optionsBtn" class="button">Opções</button>
  <div id="options">
    <div class="option" data-time="60">1 minuto</div>
    <div class="option" data-time="600">10 minutos</div>
    <div class="option" data-time="3600">1 hora</div>
  </div>
  
  <div class="progress-circle-wrapper">
    <div class="progress-circle"></div>
    <div class="progress-fill"></div>
  </div>
</div>

<script>
  const timerDisplay = document.getElementById('timer');
  const startButton = document.getElementById('start');
  const resetButton = document.getElementById('reset');
  const optionsButton = document.getElementById('optionsBtn');
  const optionsMenu = document.getElementById('options');
  const progressFill = document.querySelector('.progress-fill');
  
  let timer;
  let totalSeconds = 0;
  
  function startTimer() {
    let startTime = Date.now();
    timer = setInterval(() => {
      const elapsedTime = Date.now() - startTime;
      totalSeconds = Math.max(totalSeconds - Math.floor(elapsedTime / 1000), 0);
      updateDisplay();
      updateProgress();
      if (totalSeconds === 0) {
        clearInterval(timer);
        notify();
      }
      startTime = Date.now();
    }, 1000);
    startButton.textContent = 'Pausar';
    startButton.removeEventListener('click', startTimer);
    startButton.addEventListener('click', pauseTimer);
  }
  
  function pauseTimer() {
    clearInterval(timer);
    startButton.textContent = 'Continuar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function resetTimer() {
    clearInterval(timer);
    totalSeconds = 0;
    updateDisplay();
    updateProgress();
    startButton.textContent = 'Iniciar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function updateDisplay() {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
    const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
    timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
  }
  
  function notify() {
    if (Notification.permission === "granted") {
      new Notification("Tempo esgotado!");
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("Tempo esgotado!");
        }
      });
    }
  }
  
  function updateProgress() {
    const percentage = ((0 - totalSeconds) / (0)) * 360;
    progressFill.style.transform = `rotate(${percentage}deg)`;
  }
  
  startButton.addEventListener('click', startTimer);
  resetButton.addEventListener('click', resetTimer);
  
  optionsButton.addEventListener('click', () => {
    optionsMenu.style.display = optionsMenu.style.display === 'none' ? 'block' : 'none';
  });
  
  const optionButtons = document.querySelectorAll('.option');
  optionButtons.forEach(button => {
    button.addEventListener('click', () => {
      const time = parseInt(button.dataset.time);
      totalSeconds = time;
      updateDisplay();
      updateProgress();
      optionsMenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
