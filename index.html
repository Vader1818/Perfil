<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro</title>
<style>
  body {
    background-color: #222222;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  #timer {
    font-size: 3em;
  }
  
  .button {
    background-color: #222222;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 20px;
    margin: 5px;
  }
  
  #options {
    display: none;
    position: absolute;
    background-color: #222222;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    margin-top: -30px;
    z-index: 1;
  }
  
  .option {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div id="timer">00:00</div>
  <button id="start" class="button">Iniciar</button>
  <button id="reset" class="button">Zerar</button>
  <button id="optionsBtn" class="button">Opções</button>
  <div id="options">
    <div class="option">1 minuto</div>
    <div class="option">10 minutos</div>
    <div class="option">1 hora</div>
  </div>
</div>

<script>
  const timerDisplay = document.getElementById('timer');
  const startButton = document.getElementById('start');
  const resetButton = document.getElementById('reset');
  const optionsButton = document.getElementById('optionsBtn');
  const optionsMenu = document.getElementById('options');
  
  let timer;
  let seconds = 0;
  let minutes = 0;
  
  function startTimer() {
    timer = setInterval(updateTimer, 1000);
    startButton.textContent = 'Pausar';
    startButton.removeEventListener('click', startTimer);
    startButton.addEventListener('click', pauseTimer);
  }
  
  function pauseTimer() {
    clearInterval(timer);
    startButton.textContent = 'Continuar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function resetTimer() {
    clearInterval(timer);
    seconds = 0;
    minutes = 0;
    updateDisplay();
    startButton.textContent = 'Iniciar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function updateTimer() {
    seconds++;
    if (seconds === 60) {
      minutes++;
      seconds = 0;
    }
    updateDisplay();
  }
  
  function updateDisplay() {
    const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
    const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
    timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
  }
  
  startButton.addEventListener('click', startTimer);
  resetButton.addEventListener('click', resetTimer);
  
  optionsButton.addEventListener('click', () => {
    optionsMenu.style.display = optionsMenu.style.display === 'none' ? 'block' : 'none';
  });
</script>

</body>
</html>
